<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px; /* Reduced max-width */
    margin: 20px auto;
    padding: 20px; /* Added padding */
    background-color: #ffffff; /* Moved background color from form to container */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h2 {
    text-align: center;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

form input[type="text"],
form input[type="file"] {
    width: calc(100% - 22px); /* Adjusted width to accommodate padding and border */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

form input[type="submit"] {
    width: 100%; /* Set width to 100% */
    background-color: hsl(293, 61%, 29%);
    color: #fff;
    padding: 10px 0; /* Adjusted padding */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

form input[type="submit"]:hover {
    background-color: hsl(293, 61%, 29%);
}

.navbar {
    background-color: hsl(293, 61%, 29%);
    overflow: hidden;
    border-radius: 10px;
    margin-bottom: 20px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: inline-block;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="{% url 'music:display' %}">Home</a>
            <a href="{% url 'music:logout' %}">Logout</a>
        </div>
        <h2>Add Song</h2>
        <form class="form-container" action="{% url 'music:add_song' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>
            <label for="audio_file">Audio File:</label>
            <input type="file" id="audio_file" name="audio_file" accept="audio/mpeg" required>
            <label for="image_file">Image File:</label>
            <input type="file" id="image_file" name="image_file" accept="media/jpg" required>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
